<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>WhatsApp Form</title>
</head>
 <body class="bg-[#fc2c03]">
   <form id="whatsappForm">
    <div class="container mx-auto flex justify-center items-center min-h-screen">
      <div class="bg-white p-10 rounded-[10px] text-center shadow-lg">
        <input id="userId" class="w-full h-10 text-center rounded-[5px] border-[2px] border-blue-600 mb-4" type="text" placeholder="Enter your ID" required><br>
        <input id="phoneNumber" class="w-full h-10 text-center shadow-lg border-[2px] border-blue-600 rounded-[5px] mb-4" type="tel" placeholder="Enter your phone" required><br>
        <button type="submit" class="bg-blue-600 px-10 py-3 rounded-full text-white">Submit</button>
      </div>
    </div>
  </form>

 <script src="main.js"></script>
</body>
</html>
